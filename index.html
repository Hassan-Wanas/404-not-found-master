<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <main
      class="relative w-[375px] h-[949px] m-auto shadow-[0px 2px 24px rgpa(0, 0, 0, 0.1)] rounded-lg"
    >
      <div class="absolute top-[20px] left-[24px] w-[133px] h-[25px]">
        <p
          class="font-Inconsolata not-italic font-bold text-[24px] leading-[25px] tracking-[-0.08em] uppercase"
        >
          404 not found
        </p>
      </div>
      <div class="absolute top-[109px] left-[44px]">
        <img
          src="./Scarecrow.png"
          alt="Scarecrow"
          class="w-[286.83px] h-[238px] object-cover"
        />
      </div>
      <div>
        <h1
          class="absolute w-[350px] h-[142px] top-[407px] left-[24px] font-SpaceMono font-bold text-[48px] leading-[71px] tracking-[-0.035em] text-Gray1"
        >
          I have bad news for you
        </h1>
        <p
          class="absolute w-[328px] h-[81px] top-[579px] left-[23px] font-SpaceMono not-italic font-normal text-[18px] leading-[27px] tracking-[-0.035em]"
        >
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button
          class="absolute w-[216px] h-[68px] top-[726px] left-[24px] bg-Gray1 text-white font-SpaceMono font-normal text-[14px] leading-[21px] tracking-[-0.035em] uppercase"
        >
          back to homepage
        </button>
        <p
          class="absolute w-[287px] h-[17px] top-[908px] left-[46px] font-Montserrat font-normal text-[14px] leading-[17px] text-center text-White1"
        >
          created by Hassan Wanas - devChallenges.io
        </p>
      </div>
    </main>
  </body>
</html>
